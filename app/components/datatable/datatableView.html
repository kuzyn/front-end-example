<table class="table table-bordered">
  <thead>
    <tr>
      <th><a id="table-id-order" href="#" ng-click="orderBy('id')">#</a></th>
      <th><a id="table-city-order" href="#" ng-click="orderBy('city')">City</a></th>
      <th><a id="table-start_date-order" href="#" ng-click="orderBy('start_date')">Start Date</a></th>
      <th><a id="table-end_date-order" href="#" ng-click="orderBy('end_date')">End Date</a></th>
      <th><a id="table-price-order" href="#" ng-click="orderBy('price')">Price</a></th>
      <th><a id="table-status-order" href="#" ng-click="orderBy('status')">Status</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in jsonData | orderBy:orderKey | limitTo:rowLimit">
      <th scope="row">{{row.id}}</th>
      <td>{{row.city}}</td>
      <td>{{row.start_date | date: 'shortDate' }}</td>
      <td>{{row.end_date | date: 'shortDate' }}</td>
      <td>{{row.price}}</td>
      <td>{{row.status}}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-default" ng-click="addRows(10)">load more</a>
<a class="btn btn-default" ng-click="addRows(0)">reset</a>

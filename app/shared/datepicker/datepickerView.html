<h3>Datepicker</h3>
<div class="form-group col-xs-6 col-md-2">
  <label for="start">Start Date</label>
  <input class="form-control" type="date" name="start" ng-model="firstDate">
</div>
<div class="form-group col-xs-6 col-md-2">
  <label for="end">End Date</label>
  <input class="form-control" type="date" name="end" ng-model="lastDate">
</div>

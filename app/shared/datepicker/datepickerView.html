<h3>Datepicker</h3>
<div class="form-group col-xs-6 col-md-3">
  <label for="start">Start Date</label>
  <input class="form-control" type="date" name="start" ng-model="selectedDate.start">
</div>
<div class="form-group col-xs-6 col-md-3">
  <label for="end">End Date</label>
  <input class="form-control" type="date" name="end" ng-model="selectedDate.end">
</div>
<div class="form-group col-xs-12">
  <a class="btn btn-default" ng-click="resetDate()">reset</a>
</div>

<!DOCTYPE html>
<html ng-app="evtApp">

<head>
  <meta charset="utf-8">
  <title>Samuel Cousin / Angular, jQuery, Bootstrap</title>

  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/Chart.js/Chart.min.js" charset="utf-8"></script>

  <script async src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

  <script defer src="bower_components/angular-chart.js/dist/angular-chart.min.js" charset="utf-8"></script>
  <script defer src="bower_components/angular-remove-diacritics/remove-diacritics.js" charset="utf-8"></script>
  <script defer src="./app.concat.js" charset="utf-8"></script>
  <script defer src="assets/js/front.js" charset="utf-8"></script>

  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="assets/css/styles.css" media="screen" charset="utf-8">

  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>

<body>
  <div class="container container-title">
    <div class="title">
      <h1>Welcome to {{appName}}</h1>
    </div>
  </div>

  <div class="container">

    <div class="col-md-12 container-datepicker">
      <datepicker-dir ng-controller="datatableCtrl"></datepicker-dir>
    </div>

    <div class="col-md-12 container-datatable">
      <chart-dir ng-controller="datatableCtrl"></chart-dir>
    </div>

    <div class="col-md-12 container-chart">
      <datatable-dir></datatable-dir>
    </div>

  </div>
</body>

<footer></footer>

</html>
